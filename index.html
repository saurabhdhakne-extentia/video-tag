<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
</head>
<body>

    <h1> Hello World, <span id="temp"></span></h1>
    <video id="heroVideo" width="500px" muted playsinline="playsinline" >
        <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" id="videroSource" type="video/mp4" />
    </video>

    <h1>Second video without playsinline</h1>
    <video id="heroVideo2" width="500px" muted >
        <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" id="videroSource2" type="video/mp4" />
        </video>
    <script>
        
    const heroVideo = document.getElementById('heroVideo')
    function restartHeroVideo() {
        if (heroVideo.paused) {
            heroVideo.currentTime = 0;
            heroVideo.play()
        } else {
            heroVideo.pause()
            restartHeroVideo()
        }
    }

    const heroVideo2 = document.getElementById('heroVideo2')
    function restartHeroVideo2() {
        if (heroVideo2.paused) {
            heroVideo2.currentTime = 0;
            heroVideo2.play()
        } else {
            heroVideo2.pause()
            restartHeroVideo()
        }
    }

    setTimeout(restartHeroVideo, 500)
    setTimeout(restartHeroVideo2, 500)

    let hht1 = true;
    function startActionBasedOnTime(video) {
        video.addEventListener('timeupdate', () => {
            const currentTime = video.currentTime;
            if (currentTime >= 4 && hht1) {
                document.getElementById('temp').innerText = "I'm here" 
            }

        })
    }
    startActionBasedOnTime(heroVideo);


    </script>
</body>
</html>
